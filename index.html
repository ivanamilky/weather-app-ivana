<body>
    <div class="container">
        <div class="app">
            <form id="seach-form">
                <div class="row no-gutters">
                    <div class="col-6">
                        <input type="search" class="form-control shadow-sm" placeholder="Enter a city..."
                            autocomplete="off" id="search-text-input" />
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-search shadow-sm">
                            Search
                        </button>
                    </div>
                </div>
            </form>


            <div class="row">
                <h3 id=city></h3>
            </div>
            <div class="row no-gutters">
                <div class="col-6">
                    <img src="src/sun-solid.svg" class=icon id=iconone>
                    <h1 id="temp"> <div id="sun"></div>  
                        <strong > </strong> </h1>
                    <p class="units">Â°C </p>
                    <p class=lastUpdate> Last updated: 
                        <span id="time">
                             </span> 
                            <br>
                            <span id="description">
                            </span>
                            </br>
                         </p>       
                </div>

                <div class="col-6">
                    <ul>
                    <li>Wind: <span id="wind"></span>km/h</li>
                    <li>Humidity: <span id="humidity"></span>%</li>
                    <li>Pressure: <span id="pressure"></span> hPa</li>
                    </ul>
                 
                </div>
            </div>
            <div class="row forecast shadow">
            </div>
            <footer>
            <a href="https://github.com/ivanamilky/weather-app-ivana" target="_blank">Open-source code</a> by Ivana Milkovic

    </div>
